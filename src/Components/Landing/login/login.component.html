<div class="login-container">
  <div class="login-form">
    <h2 class="form-title">Welcome Back</h2>
    <p class="form-subtitle">Sign in to your account to continue</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email address"
          [class.is-invalid]="f['email'].touched && f['email'].errors"
        >
        <div *ngIf="f['email'].touched && f['email'].errors" class="error-message">
          <div *ngIf="f['email'].errors?.['required']">Email is required</div>
          <div *ngIf="f['email'].errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter your password"
          [class.is-invalid]="f['password'].touched && f['password'].errors"
        >
        <div *ngIf="f['password'].touched && f['password'].errors" class="error-message">
          <div *ngIf="f['password'].errors?.['required']">Password is required</div>
          <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
        <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-btn" [disabled]="loading">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing in...</span>
      </button>
    </form>

    <div class="divider">
      <span>or continue with</span>
    </div>

    <div class="social-login">
      <button class="social-btn" (click)="loginWithGoogle()" [disabled]="loading">
        <span>ðŸ“§ Google</span>
      </button>
      <button class="social-btn" (click)="loginWithFacebook()" [disabled]="loading">
        <span>ðŸ“˜ Facebook</span>
      </button>
    </div>

    <p class="register-link">
      Don't have an account? <a routerLink="/register">Create one here</a>
    </p>
  </div>

  <div class="wrench-bg"></div>
</div>
